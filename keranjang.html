<body>
    <header>
        <h1>Keranjang Belanja</h1>
        <nav>
            <ul>
                <li><a href="beranda.html">Beranda</a></li>
                <li><a href="keranjang.html">Keranjang</a></li>

            </ul>
        </nav>
    </header>

    <main>
        <h2>Daftar Produk di Keranjang</h2>
        <div class="cart-container">
            <div class="cart-item">
                <img src="https://via.placeholder.com/150" alt="Produk 1">
                <h3>Produk 1</h3>
                <p class="price">Rp 100.000</p>
                <input type="number" value="1" min="1" class="quantity">

            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
                <h3>Produk 2</h3>
                <p class="price">Rp 150.000</p>
                <input type="number" value="1" min="1" class="quantity">
                <button class="remove-item">Hapus</button>
            </div>
            <div class="cart-item">
                <img src="https://via.placeholder.com/150" alt="Produk 2">
                <h3>Produk 2</h3>
                <p class="price">Rp 150.000</p>
                <input type="number" value="1" min="1" class="quantity">
                <button class="remove-item">Hapus</button>
            </div>
        </div>

        <div class="total">
            <h3>Total: <span id="totalPrice">Rp 250.000</span></h3>
        </div>

        <a href="chekout.html" class="button">Lanjutkan ke Checkout</a>
    </main>
